- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: api-deployment
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: api
    template:
      metadata:
        labels:
          app: api
      spec:
        containers:
          - name: api
            image: guroregistry.azurecr.io/api:latest
            ports:
              - containerPort: 8080
            env:
              - name: AppConfigurationEndpoints
                valueFrom:
                  secretKeyRef:
                    name: my-secret
                    key: AppConfigurationEndpoints
              - name: AZURE_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: my-secret
                    key: AZURE_CLIENT_ID
              - name: AZURE_TENANT_ID
                valueFrom:
                  secretKeyRef:
                    name: my-secret
                    key: AZURE_TENANT_ID
              - name: AZURE_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: my-secret
                    key: AZURE_CLIENT_SECRET

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mvc-deployment
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: mvc
    template:
      metadata:
        labels:
          app: mvc
      spec:
        containers:
          - name: mvc
            image: guroregistry.azurecr.io/mvc:latest
            ports:
              - containerPort: 8081
            resources: # Correctly define resource requests and limits here
              requests:
                cpu: "100m" # Minimum CPU required
              limits:
                cpu: "500m" # Maximum CPU allocated
            env:
              - name: AppConfigurationEndpoints
                valueFrom:
                  secretKeyRef:
                    name: my-secret
                    key: AppConfigurationEndpoints
              - name: AZURE_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: my-secret
                    key: AZURE_CLIENT_ID
              - name: AZURE_TENANT_ID
                valueFrom:
                  secretKeyRef:
                    name: my-secret
                    key: AZURE_TENANT_ID
              - name: AZURE_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: my-secret
                    key: AZURE_CLIENT_SECRET

- apiVersion: autoscaling/v2
  kind: HorizontalPodAutoscaler
  metadata:
    name: mvc-deployment-hpa
  spec:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: mvc-deployment
    minReplicas: 1
    maxReplicas: 3
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 50 # Target 50% CPU usage

